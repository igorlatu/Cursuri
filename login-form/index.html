<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Cursuri</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- header -->
  <header>
    <div>
      <div class="collapse">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <div>
            <a class="navbar-brand d-flex align-items-center" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                viewBox="0 0 24 24" focusable="false">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              <b>Album</b>
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </div>
    <main>
  </header>

  <main class="bg-light d-flex">
    <div class="container login-form">
      <div class="row mt-5 h-100">
        <div class="col-4 h-100">
          <div class="container py-4 h-100 d-flex flex-column">
            <!-- First Part -->
            <div>
              <h2 class="text-danger text-center">Login Now</h2>

              <label for="email" class="text-uppercase">Email</label>
              <input type="email" class="form-control" name="email" id="email">

              <label for="password" class="text-uppercase">Password</label>
              <input type="password" class="form-control" name="password" id="password">

              <div class="d-flex justify-content-between mt-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkbox1">
                  <label class="form-check-label" for="checkbox1"> <small>Remember Me</small> </label>
                </div>
                <div>
                  <button type="button" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="flex-grow-1 d-flex align-items-end text-center">
              <span class="w-100"> Created with <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" />
                  <path fill-rule="evenodd"
                    d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z" />
                </svg>
                Libelula </span>
            </div>

          </div>
        </div>
        <div class="col-8 px-0 h-100">
          <img class="img-fluid h-100 login-form-image" src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
            alt="" class="rounded-right">
        </div>
      </div>
    </div>
  </main>


</body>


</html>
